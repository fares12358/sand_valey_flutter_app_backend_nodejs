<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #06b6d4;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    input[type="file"] {
      border: 1px solid #ccc;
    }
    input[type="text"] {
      border: 1px solid #ccc;
    }
    button {
      background: #06b6d4;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Upload Category Image</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" required />
    <input type="text" name="name" placeholder="Category Name" value="طماطم" required />
    <input type="text" name="id" placeholder="Parent Category ID" value="686fde5cdd731e3e74aef83e" required />
    <button type="submit">Upload</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5000/api/auth/add-seeds-categories', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        const responseDiv = document.getElementById('response');

        if (response.ok) {
          responseDiv.style.color = 'green';
          responseDiv.textContent = '✅ Success: ' + result.message;
        } else {
          responseDiv.style.color = 'red';
          responseDiv.textContent = '❌ Error: ' + (result.message || 'Unknown error');
        }

        console.log(result);
      } catch (error) {
        console.error('Upload failed:', error);
        document.getElementById('response').style.color = 'red';
        document.getElementById('response').textContent = '❌ Network or server error';
      }
    });
  </script>
</body>
</html>
