<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #06b6d4;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    input[type="file"],
    input[type="text"],
    select {
      border: 1px solid #ccc;
    }
    button {
      background: #06b6d4;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Update Category</h1>
  <form id="updateForm" enctype="multipart/form-data">
    <select name="section">
      <option value="seeds">Seeds</option>
      <option value="Fertilizer">Fertilizer</option>
      <option value="Insecticide">Insecticide</option>
      <option value="Communication">Communication</option>
    </select>
    <input type="text" name="id" placeholder="Category ID" required />
    <input type="text" name="description" placeholder="description" required />
    <input type="text" name="name" placeholder="New Category Name (optional)"  required/>
    <input type="file" name="image" />
    <button type="submit">Update</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('updateForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('https://sand-valey-flutter-app-backend-node.vercel.app/api/auth/add-insecticide-type', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        const responseDiv = document.getElementById('response');

        if (response.ok) {
          responseDiv.style.color = 'green';
          responseDiv.textContent = '✅ Success: ' + result.message;
        } else {
          responseDiv.style.color = 'red';
          responseDiv.textContent = '❌ Error: ' + (result.message || 'Unknown error');
        }

        console.log(result);
      } catch (error) {
        console.error('Update failed:', error);
        document.getElementById('response').style.color = 'red';
        document.getElementById('response').textContent = '❌ Network or server error';
      }
    });
  </script>
</body>
</html>
